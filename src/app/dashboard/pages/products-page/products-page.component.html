<div class="flex justify-between items-center mb-12">
  <h2>Listado de productos</h2>
  <dashboard-create-product-form
    [categories]="categories()"
    (createProduct)="handleCreateProduct($event)"
  ></dashboard-create-product-form>
</div>

@if (false) {
<shared-loader></shared-loader>
} @else {
<dashboard-table
  [products]="products()"
  [categories]="categories()"
  (deleteProduct)="handleDeleteProduct($event)"
  (updateProduct)="handleUpdateProduct($event)"
></dashboard-table>
}
