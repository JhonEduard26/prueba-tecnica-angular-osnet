<button
  class="block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
  type="button"
  (click)="openModal()"
>
  Añadir producto
</button>

<dialog
  #crudModal
  tabindex="-1"
  class="w-full max-w-md p-5 rounded-lg text-start md:p-8 backdrop:bg-black backdrop:bg-opacity-50"
>
  <div class="flex justify-between mb-4 pb-2 border-b">
    <h3 class="text-lg font-semibold text-gray-900">Crear nuevo producto</h3>
    <button
      type="button"
      class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
      (click)="closeModal()"
    >
      <svg
        class="w-3 h-3"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 14 14"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
        />
      </svg>
      <span class="sr-only">Cerrar modal</span>
    </button>
  </div>
  <form #createForm (submit)="onSubmit($event)" method="dialog">
    <div class="grid gap-4 mb-4 grid-cols-2">
      <div class="col-span-2">
        <label for="title" class="block mb-2 text-sm font-medium text-gray-900"
          >Nombre del producto</label
        >
        <input
          type="text"
          name="title"
          id="title"
          required
          minlength="3"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
          placeholder="Nombre del producto"
        />
      </div>
      <div class="col-span-2">
        <label
          for="description"
          class="block mb-2 text-sm font-medium text-gray-900"
          >Descripción del producto</label
        >
        <textarea
          id="description"
          name="description"
          rows="4"
          class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500"
          required
        ></textarea>
      </div>
      <div class="col-span-2 sm:col-span-1">
        <label for="price" class="block mb-2 text-sm font-medium text-gray-900"
          >Precio:</label
        >
        <input
          type="number"
          name="price"
          id="price"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
          placeholder="$2999"
          min="1"
          required
          step="any"
        />
      </div>
      <div class="col-span-2 sm:col-span-1">
        <label
          for="category"
          class="block mb-2 text-sm font-medium text-gray-900"
          >Categoría</label
        >
        <select
          id="category"
          name="category"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5"
          required
        >
          @for (cat of categories; track $index) {
          <option [value]="cat">{{ cat }}</option>
          }
        </select>
      </div>

      <div class="col-span-2 mb-4">
        <label
          class="block mb-2 text-sm font-medium text-gray-900"
          for="file_input"
          >Subir imagen</label
        >
        <input
          class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none"
          id="file_input"
          type="file"
          accept="image/png, image/jpeg, image/jpg"
        />
      </div>
    </div>

    <menu class="flex justify-end group">
      <button
        type="submit"
        class="me-2.5 text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
      >
        <svg
          class="me-1 -ms-1 w-5 h-5"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
            clip-rule="evenodd"
          ></path>
        </svg>
        Añadir nuevo producto
      </button>
      <button
        type="button"
        class="py-2.5 px-5 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100"
        (click)="closeModal()"
      >
        Cancelar
      </button>
    </menu>
  </form>
</dialog>
