<div class="flex justify-center">
  <button
    class="flex items-center justify-center px-4 h-10 me-3 text-base font-medium text-gray-700 border border-gray-300 rounded-lg"
    [ngClass]="{
      'cursor-not-allowed bg-gray-300': isFirstPage,
      'bg-white hover:bg-gray-100 hover:text-gray-900': !isFirstPage
    }"
    (click)="onPreviousPage()"
    [disabled]="isFirstPage"
  >
    <svg
      class="w-6 h-6 text-gray-800"
      aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      fill="none"
      viewBox="0 0 24 24"
    >
      <path
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M5 12h14M5 12l4-4m-4 4 4 4"
      />
    </svg>

    Anterior
  </button>
  <div
    class="text-gray-700 bg-white border border-gray-300 rounded-lg h-10 w-10 flex items-center justify-center me-3"
  >
    <span class="text-black text-base font-medium">{{ currentPage }}</span>
  </div>
  <button
    class="flex items-center justify-center px-4 h-10 text-base font-medium text-gray-700 border border-gray-300 rounded-lg"
    [ngClass]="{
      'cursor-not-allowed bg-gray-300': isLastPage,
      'bg-white hover:bg-gray-100 hover:text-gray-900': !isLastPage
    }"
    (click)="onNextPage()"
    [disabled]="isLastPage"
  >
    Siguiente
    <svg
      class="w-6 h-6 text-gray-800"
      aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      fill="none"
      viewBox="0 0 24 24"
    >
      <path
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M19 12H5m14 0-4 4m4-4-4-4"
      />
    </svg>
  </button>
</div>
